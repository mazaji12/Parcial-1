/*
Funciones  -  Crea una funcion llamada "calculateDogAge" que: 

- reciba como argumento un número representando la edad en años humanos.
- realiza el cálculo de la edad en base a la conversión 1 año humano = 7 años perro.  
- Deberá escribir en consola "Tu perro tiene NN años perro"

<div class='calculateDogAge'> 
  <form class='calculator'>
  <p> Introduce la edad de tu perro:
  <input type="text" id ="años" placeholder="años"/>
  <input type="button" value="Calcular" onclick="calculateDogAge()"/>
  </p>
  </form>

    <p id='text'> Tu perro tiene: <span id="resultado"> </span>

function calculateDogAge() {
  var myAge= document.getElementById('years').value;
  var dogAge = myAge * 7;
 
  document.getElementById('resultado').innerHTML= dogAge + ' años perro.';
  
}
